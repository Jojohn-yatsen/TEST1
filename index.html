<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百玩對抗Q & A</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #fff;
        }
        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-image: url('https://i.postimg.cc/3N4DjC4Y/20250916-1708-remix-01k58wdqaqejhbq14ehb40dv9q.png');
            background-size: cover;
        }
        #title {
            font-size: 48px;
            color: white;
            background-color: black;
            padding: 10px 20px;
            border: 2px solid white;
        }
        #start-button {
            position: absolute;
            bottom: 20px;
            font-size: 24px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        .pigeon {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
        }
        #character-select {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #ffd700;
        }
        .char-box {
            width: 150px;
            height: 150px;
            margin: 10px;
            background-color: white;
            border: 2px solid black;
            cursor: pointer;
            position: relative;
        }
        .char-box img {
            width: 100%;
            height: 100%;
        }
        .selected {
            border: 4px solid red;
        }
        #bracket-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: #eee;
        }
        #bracket {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .match {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid black;
            padding: 10px;
        }
        .fighter {
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            position: relative;
        }
        .eliminated {
            opacity: 0.5;
            filter: grayscale(100%);
        }
        .eliminated::after {
            content: 'X';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: red;
        }
        #battle-screen {
            display: none;
            position: relative;
            height: 100%;
            background-color: #add8e6;
        }
        #player {
            position: absolute;
            bottom: 10%;
            left: 10%;
            width: 200px;
            height: 200px;
            background-size: contain;
            background-repeat: no-repeat;
            transform: rotate(-45deg);
        }
        #enemy {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 200px;
            height: 200px;
            background-size: contain;
            background-repeat: no-repeat;
            transform: rotate(45deg);
        }
        .hp-bar {
            width: 150px;
            height: 20px;
            background-color: red;
            position: absolute;
        }
        #player-hp {
            bottom: 5%;
            left: 5%;
        }
        #enemy-hp {
            top: 5%;
            right: 5%;
        }
        .hp-fill {
            height: 100%;
            background-color: green;
        }
        #question-area {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        #question {
            font-size: 24px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        .option {
            margin: 5px;
            padding: 10px;
            background-color: lightblue;
            cursor: pointer;
        }
        #answer-input {
            width: 300px;
            font-size: 18px;
        }
        #submit-answer {
            font-size: 18px;
            margin-left: 10px;
        }
        #final-battle {
            display: none;
            position: relative;
            height: 100%;
            background-color: #ff4500;
        }
        #final-player {
            position: absolute;
            left: 20%;
            top: 40%;
            width: 200px;
            height: 200px;
            background-size: contain;
            background-repeat: no-repeat;
        }
        #final-enemy {
            position: absolute;
            right: 20%;
            top: 40%;
            width: 200px;
            height: 200px;
            background-size: contain;
            background-repeat: no-repeat;
        }
        .hurt {
            opacity: 0.5;
            background-color: rgba(255, 0, 0, 0.5);
        }
        .push-back {
            transition: all 0.5s;
        }
        #victory-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: gold;
        }
        #champion-title {
            font-size: 48px;
            color: black;
        }
        #champion-img {
            width: 300px;
            height: 300px;
            background-size: contain;
            background-repeat: no-repeat;
        }
        #restart-button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <div id="title">百玩對抗Q & A</div>
            <button id="start-button">START</button>
        </div>
        <div id="character-select"></div>
        <div id="bracket-screen">
            <h1>錦標賽對抗</h1>
            <div id="bracket"></div>
            <button id="start-battle">開始戰鬥</button>
        </div>
        <div id="battle-screen">
            <div id="player"></div>
            <div id="enemy"></div>
            <div id="player-hp" class="hp-bar"><div class="hp-fill" style="width: 100%;"></div></div>
            <div id="enemy-hp" class="hp-bar"><div class="hp-fill" style="width: 100%;"></div></div>
            <div id="question-area">
                <div id="question"></div>
                <div id="options" class="options"></div>
                <input type="text" id="answer-input" style="display: none;">
                <button id="submit-answer" style="display: none;">提交</button>
            </div>
        </div>
        <div id="final-battle">
            <div id="final-player"></div>
            <div id="final-enemy"></div>
            <div id="player-hp" class="hp-bar"><div class="hp-fill" style="width: 100%;"></div></div>
            <div id="enemy-hp" class="hp-bar"><div class="hp-fill" style="width: 100%;"></div></div>
            <div id="question-area">
                <div id="question"></div>
                <div id="options" class="options"></div>
                <input type="text" id="answer-input" style="display: none;">
                <button id="submit-answer" style="display: none;">提交</button>
            </div>
        </div>
        <div id="victory-screen">
            <h1 id="champion-title">恭喜冠軍！</h1>
            <div id="champion-img"></div>
            <button id="restart-button">重新開始</button>
        </div>
    </div>
    <script>
        const characters = {
            a: { name: '甲', img: 'https://i.postimg.cc/s22SDZPP/20250916-1.png' },
            b: { name: '乙', img: 'https://i.postimg.cc/k5ZVJYg9/20250916-4.png' },
            c: { name: '丙', img: 'https://i.postimg.cc/zvw3kJSX/20250916-2.png' },
            d: { name: '丁', img: 'https://i.postimg.cc/mrcD53Nn/20250916-3.png' },
            e: { name: '戊', img: 'https://i.postimg.cc/rsy2vM2p/20250916-5.png' },
            f: { name: '己', img: 'https://i.postimg.cc/rF85YbdY/20250925-1413.png' }
        };

        const pigeons = [
            'https://i.postimg.cc/9MT4gPtp/1.png',
            'https://i.postimg.cc/zXdfjPYN/2.png',
            'https://i.postimg.cc/pLwRGw0w/3.png',
            'https://i.postimg.cc/fLKsbJws/AI-3.png',
            'https://i.postimg.cc/Y0CHLM9W/AI-4.png'
        ];

        const questions = [
            { type: 'choice', q: '大象幾隻腳?', options: ['A、10', 'B、5', 'C、6', 'D、4'], answer: 'D' },
            { type: 'choice', q: '雞甚麼時候會飛?', options: ['A、不知道', 'B、狗跳', 'C、雞不會飛', 'D、一人一隻雞翅膀'], answer: 'D' },
            { type: 'text', q: '誰在你背後他很火?', answer: '你名義老爸' },
            { type: 'text', q: '是誰?', answer: '在敲打我窗' },
            { type: 'essay', q: '共有幾個字?', answer: '5' },
            { type: 'choice', q: '寶可夢的第一代有多少隻?', options: ['A、151', 'B、100', 'C、200', 'D、50'], answer: 'A' },
            { type: 'text', q: '洛克人又叫甚麼?', answer: '艾克斯' },
            { type: 'choice', q: '快打旋風的絕招?', options: ['A、阿雷古', 'B、Mario', 'C、Sonic', 'D、Link'], answer: 'A' }
        ];

        let playerChar, opponents = [], currentOpponent, round = 0, playerHP = 100, enemyHP = 100, questionIndex = 0, isFinal = false;
        let bracket = [['a', 'b'], ['c', 'd'], ['e', 'f']];
        let winners = [];

        function animatePigeon() {
            const pigeon = document.createElement('div');
            pigeon.classList.add('pigeon');
            pigeon.style.backgroundImage = `url(${pigeons[Math.floor(Math.random() * pigeons.length)]})`;
            pigeon.style.left = '-50px';
            pigeon.style.top = `${Math.random() * 80 + 10}%`;
            document.getElementById('start-screen').appendChild(pigeon);

            let x = -50;
            const interval = setInterval(() => {
                x += 5;
                pigeon.style.left = `${x}px`;
                if (x > window.innerWidth) {
                    clearInterval(interval);
                    pigeon.remove();
                }
            }, 50);

            setTimeout(animatePigeon, Math.random() * 5000 + 2000);
        }

        function initCharSelect() {
            const select = document.getElementById('character-select');
            Object.keys(characters).forEach(key => {
                const box = document.createElement('div');
                box.classList.add('char-box');
                const img = document.createElement('img');
                img.src = characters[key].img;
                box.appendChild(img);
                box.onclick = () => {
                    document.querySelectorAll('.char-box').forEach(b => b.classList.remove('selected'));
                    box.classList.add('selected');
                    playerChar = key;
                    opponents = Object.keys(characters).filter(k => k !== key).sort(() => Math.random() - 0.5);
                    initBracket();
                    select.style.display = 'none';
                    document.getElementById('bracket-screen').style.display = 'flex';
                };
                select.appendChild(box);
            });
        }

        function initBracket() {
            const bracketDiv = document.getElementById('bracket');
            bracketDiv.innerHTML = '';
            bracket.forEach(match => {
                const matchDiv = document.createElement('div');
                matchDiv.classList.add('match');
                match.forEach(f => {
                    const fighter = document.createElement('div');
                    fighter.classList.add('fighter');
                    fighter.style.backgroundImage = `url(${characters[f].img})`;
                    matchDiv.appendChild(fighter);
                });
                bracketDiv.appendChild(matchDiv);
            });
        }

        function updateBracket(winner, loser) {
            const matchDivs = document.querySelectorAll('.match');
            matchDivs.forEach(matchDiv => {
                const fighters = matchDiv.querySelectorAll('.fighter');
                fighters.forEach(fighter => {
                    if (fighter.style.backgroundImage.includes(characters[loser].img)) {
                        matchDiv.classList.add('eliminated');
                    }
                });
            });
            winners.push(winner);
            if (winners.length === 3) {
                bracket = [[winners[0], winners[1]], [winners[2], playerChar]];
                initBracket();
                document.getElementById('battle-screen').style.display = 'none';
                document.getElementById('bracket-screen').style.display = 'flex';
            } else if (winners.length >= 4) {
                document.getElementById('bracket-screen').style.display = 'none';
                document.getElementById('final-battle').style.display = 'block';
                isFinal = true;
                startFinalBattle();
            }
        }

        function startBattle() {
            isFinal = false;
            currentOpponent = opponents[round];
            document.getElementById('player').style.backgroundImage = `url(${characters[playerChar].img})`;
            document.getElementById('enemy').style.backgroundImage = `url(${characters[currentOpponent].img})`;
            playerHP = 100;
            enemyHP = 100;
            updateHP();
            questionIndex = 0;
            nextQuestion();
        }

        function startFinalBattle() {
            isFinal = true;
            currentOpponent = opponents[opponents.length - 1];
            document.getElementById('final-player').style.backgroundImage = `url(${characters[playerChar].img})`;
            document.getElementById('final-enemy').style.backgroundImage = `url(${characters[currentOpponent].img})`;
            playerHP = 100;
            enemyHP = 100;
            updateHP();
            questionIndex = 0;
            nextQuestion();
        }

        function updateHP() {
            document.querySelectorAll('#player-hp .hp-fill').forEach(el => el.style.width = `${playerHP}%`);
            document.querySelectorAll('#enemy-hp .hp-fill').forEach(el => el.style.width = `${enemyHP}%`);
        }

        function nextQuestion() {
            if (questionIndex >= 3 || playerHP <= 0 || enemyHP <= 0) {
                if (enemyHP <= 0) {
                    if (isFinal) {
                        showVictory();
                    } else {
                        updateBracket(playerChar, currentOpponent);
                        round++;
                        if (round < opponents.length) {
                            document.getElementById('battle-screen').style.display = 'none';
                            document.getElementById('bracket-screen').style.display = 'flex';
                        } else {
                            document.getElementById('battle-screen').style.display = 'none';
                            document.getElementById('final-battle').style.display = 'block';
                            startFinalBattle();
                        }
                    }
                } else if (playerHP <= 0) {
                    alert('失敗！');
                    resetGame();
                } else {
                    if (playerHP > enemyHP) {
                        if (isFinal) {
                            showVictory();
                        } else {
                            updateBracket(playerChar, currentOpponent);
                            round++;
                            if (round < opponents.length) {
                                document.getElementById('battle-screen').style.display = 'none';
                                document.getElementById('bracket-screen').style.display = 'flex';
                            } else {
                                document.getElementById('battle-screen').style.display = 'none';
                                document.getElementById('final-battle').style.display = 'block';
                                startFinalBattle();
                            }
                        }
                    } else {
                        alert('失敗！');
                        resetGame();
                    }
                }
                return;
            }
            const q = questions[Math.floor(Math.random() * questions.length)];
            document.getElementById('question').textContent = q.q;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            document.getElementById('answer-input').style.display = 'none';
            document.getElementById('submit-answer').style.display = 'none';

            if (q.type === 'choice') {
                q.options.forEach(opt => {
                    const btn = document.createElement('div');
                    btn.classList.add('option');
                    btn.textContent = opt;
                    btn.onclick = () => checkAnswer(opt.charAt(0), q.answer, q.type);
                    optionsDiv.appendChild(btn);
                });
            } else {
                document.getElementById('answer-input').style.display = 'inline';
                document.getElementById('submit-answer').style.display = 'inline';
                document.getElementById('submit-answer').onclick = () => checkAnswer(document.getElementById('answer-input').value, q.answer, q.type);
                document.getElementById('answer-input').value = '';
            }
            questionIndex++;
        }

        function checkAnswer(input, answer, type) {
            let correct = false;
            if (type === 'choice') {
                correct = input === answer;
            } else if (type === 'text') {
                correct = input.toLowerCase().includes(answer.toLowerCase());
            } else if (type === 'essay') {
                correct = input.trim() !== '';
            }

            const playerEl = isFinal ? document.getElementById('final-player') : document.getElementById('player');
            const enemyEl = isFinal ? document.getElementById('final-enemy') : document.getElementById('enemy');
            const playerStartLeft = isFinal ? '20%' : '10%';
            const enemyStartRight = isFinal ? '20%' : '10%';
            const chargePos = '40%';
            const retreatPos = isFinal ? '30%' : '20%';

            const hpDeduction = type === 'choice' ? 30 : 50;

            if (correct) {
                playerEl.style.transition = 'left 0.5s';
                playerEl.style.left = chargePos;
                setTimeout(() => {
                    enemyEl.classList.add('hurt', 'push-back');
                    enemyHP -= hpDeduction;
                    if (enemyHP < 0) enemyHP = 0;
                    updateHP();
                    setTimeout(() => {
                        enemyEl.classList.remove('hurt', 'push-back');
                        enemyEl.style.right = enemyStartRight;
                        playerEl.style.left = playerStartLeft;
                        if (enemyHP <= 0) {
                            enemyEl.style.transition = 'right 1s';
                            enemyEl.style.right = '120%';
                            setTimeout(() => {
                                if (isFinal) {
                                    showVictory();
                                } else {
                                    updateBracket(playerChar, currentOpponent);
                                    round++;
                                    if (round < opponents.length) {
                                        document.getElementById('battle-screen').style.display = 'none';
                                        document.getElementById('bracket-screen').style.display = 'flex';
                                    } else {
                                        document.getElementById('battle-screen').style.display = 'none';
                                        document.getElementById('final-battle').style.display = 'block';
                                        startFinalBattle();
                                    }
                                }
                            }, 1000);
                        } else {
                            nextQuestion();
                        }
                    }, 500);
                }, 500);
            } else {
                enemyEl.style.transition = 'right 0.5s';
                enemyEl.style.right = chargePos;
                setTimeout(() => {
                    playerEl.classList.add('hurt', 'push-back');
                    playerHP -= hpDeduction;
                    if (playerHP < 0) playerHP = 0;
                    updateHP();
                    setTimeout(() => {
                        playerEl.classList.remove('hurt', 'push-back');
                        playerEl.style.left = playerStartLeft;
                        enemyEl.style.right = enemyStartRight;
                        if (playerHP <= 0) {
                            playerEl.style.transition = 'left 1s';
                            playerEl.style.left = '-20%';
                            setTimeout(() => {
                                alert('失敗！');
                                resetGame();
                            }, 1000);
                        } else {
                            nextQuestion();
                        }
                    }, 500);
                }, 500);
            }
        }

        function showVictory() {
            document.getElementById('final-battle').style.display = 'none';
            document.getElementById('victory-screen').style.display = 'flex';
            document.getElementById('champion-title').textContent = `恭喜 ${characters[playerChar].name} 獲得冠軍！`;
            document.getElementById('champion-img').style.backgroundImage = `url(${characters[playerChar].img})`;
        }

        function resetGame() {
            if (isFinal) {
                document.getElementById('final-battle').style.display = 'none';
            } else {
                document.getElementById('battle-screen').style.display = 'none';
            }
            document.getElementById('start-screen').style.display = 'flex';
            winners = [];
            round = 0;
            bracket = [['a', 'b'], ['c', 'd'], ['e', 'f']];
            playerChar = null;
            opponents = [];
            questionIndex = 0;
            playerHP = 100;
            enemyHP = 100;
            isFinal = false;
        }

        document.getElementById('start-button').onclick = () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('character-select').style.display = 'flex';
        };

        document.getElementById('start-battle').onclick = () => {
            document.getElementById('bracket-screen').style.display = 'none';
            document.getElementById('battle-screen').style.display = 'block';
            startBattle();
        };

        document.getElementById('restart-button').onclick = () => {
            document.getElementById('victory-screen').style.display = 'none';
            document.getElementById('start-screen').style.display = 'flex';
            resetGame();
        };

        animatePigeon();
        initCharSelect();

        const screens = ['start-screen', 'character-select', 'bracket-screen', 'battle-screen', 'final-battle', 'victory-screen'];
        screens.forEach(id => {
            const el = document.getElementById(id);
            if (el) el.style.transition = 'opacity 1s';
        });
    </script>
</body>
</html>
